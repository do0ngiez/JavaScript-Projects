<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <p id="doit" ondblclick="myFunc()">Double click this paragraph</p>

        <script>
            function myFunc() {
                document.getElementById("doit").style.color="red";
            }
        </script>
    </body>
</html>
