<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function() {
                $("body").append(
                    "<div id='container'>\
                        <div id='inner'>\
                            <h1>Basic JQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>"
                );
                //added css to p2
                $("#2").css({"color":"red"});
                //utilized a function that when p3 is clicked, h1 will be hidden
                $("#3").click(function() {
                    $("h1").hide();
                });
            });
        </script>
    </body>
</html>
